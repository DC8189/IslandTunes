<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music | Island Tunes</title>
	<link rel="stylesheet" type="text/css" href="music.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/17459c7f3e.js" crossorigin="anonymous">
    </script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	<script src="bday.js"></script>
</head>
<body>
	<div class="main_div">
		<div class="music_container bg-success p-2" style="--bs-bg-opacity: .5;">
			<h2 id="title">In Dino Dil Mera</h2>
			<h3 id="artist">Pritam Chakraborty</h3>
			<div class="img_container">
				<img src="indino.jpg" alt="in dino dil mera">
			</div>
			<audio src="music/InDino.mp3"></audio>
			<div class="music_controls">
				<i class="fa-solid fa-backward" id="prev" title="previous"></i>
				<i class="fa-solid fa-play main_button" id="play" title="play"></i>
				<i class="fa-solid fa-forward" id="next" title="next"></i>
			</div>
		</div>
	</div>
<script>
const music = document.querySelector("audio");
const img =  document.querySelector("img");
const play = document.getElementById("play");
const artist = document.getElementById("artist");
const title = document.getElementById("title");
const prev = document.getElementById("prev");
const next = document.getElementById("next");

const songs = [
{name: "indino",title: "In Dino Dil Mera",artist: "Pritam Chakraborty"},
{name: "Jiyein-kyun",title: "Jiyein Kyun",artist: "Papon"},
{name: "AaogeJabTum",title: "Aaoge Jab tum",artist: "Ustad Rashid Khan"},
{name: "TumSaathho",title: "Tum Saath Ho",artist: "Arijit Singh | Alka Yagnik"},
{name: "Phirleayadil",title: "Phir le Aya Dil",artist: "Arijit Singh"},
{name: "AajJaane",title: "Aaj Jaane ki",artist: "Arijit Singh"},
{name: "choolo",title: "Choo Lo",artist: "The Local Train"},
{name: "badeacche",title: "Bade Acche",artist: "Amit Kumar"},
{name: "ektachele",title: "Ekta Chele",artist: "Sahana Bajpaie"},
{name: "Belabose",title: "Bela Bose",artist: "Anjan Dutta"},
{name: "perfect",title: "Perfect",artist: "Ed Sheeran"},
];

let isplaying = false;

//for play
const playMusic = () => 
{
	isplaying = true;
	music.play();
	play.classList.replace('fa-play',"fa-pause");
	img.classList.add("anime");
};

//for pause
const pauseMusic = () => 
{
	isplaying = false;
	music.pause();
	play.classList.replace("fa-pause","fa-play");
	img.classList.remove("anime");
};

play.addEventListener('click',()=>{
isplaying? pauseMusic()  : playMusic();
	//if(isplaying)
	//{
		//pauseMusic();
	//}
	//else{
		//playMusic();
	//}
})

//changing the music data
const loadsong = (songs) => {
title.textContent = songs.title;
artist.textContent = songs.artist;
music.src = songs.name + ".mp3";
img.src = songs.name + ".jpg";   
};

songIndex = 0;

//loadsong(songs);

const nextsong = () => {
	songIndex = (songIndex + 1) % songs.length;
    loadsong(songs[songIndex]);
    playMusic();
};

const prevsong = () => {
	songIndex = (songIndex - 1 + songs.length) % songs.length;
    loadsong(songs[songIndex]);
    playMusic();
};

next.addEventListener("click", nextsong);
prev.addEventListener("click", prevsong);

console.log("I ran");
</script>
</body>
</html>
